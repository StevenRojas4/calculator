<!DOCTYPE html>
<html>
<head>
    <title>Home Mortgage Calculator</title>
    <script language="JavaScript" src="calculator.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <style>
        body {
            background-color: #E3F2FD;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calculator-container {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
        }
        td {
            padding: 8px;
        }
        input, select {
            width: 90%;
            padding: 5px;
            border: 1px solid #90CAF9;
            border-radius: 5px;
        }
        .btn-container {
            text-align: center;
        }
        input[type="button"], input[type="reset"] {
            background-color: #1976D2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        input[type="button"]:hover, input[type="reset"]:hover {
            background-color: #1565C0;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2 style="color:#1976D2;">Home Mortgage Calculator</h2>
        <form name="Form1">
            <table>
                <tr>
                    <td>Mortgage:</td>
                    <td><input type="text" name="Amount" value="" size="9"></td>
                </tr>
                <tr>
                    <td>Interest (e.g., 7.9):</td>
                    <td><input type="text" name="Rate" value="" size="9"></td>
                </tr>
                <tr>
                    <td>Years:</td>
                    <td>
                        <select name="Years">
                            <option value="0">0</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                        </select>
                    </td>
                </tr>
                <tr class="btn-container">
                    <td colspan="2">
                        <input type="button" value="Calculate" onclick="mortCalc(Form1)">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
                <tr>
                    <td>Your monthly payment:</td>
                    <td><input type="text" name="Payment" size="9" readonly></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
